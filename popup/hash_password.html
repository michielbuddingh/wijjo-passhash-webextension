<!DOCTYPE html>
<head>
  <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="hash_password.css" />
</head>
<body>
  <div id="generator" class="panel">
    <div class="panel-section panel-section-formElements">
      <div class="panel-formElements-item">
	<label for="masterkey">Master key</label>
	<input id="masterkey" type="password">
      </div><!-- panel-formElements-item -->

      <div class="panel-formElements-item">
	<label for="sitetag">Site tag</label>
	<input style="display:inline" id="sitetag" type="text">
	&nbsp;
	<button id="bump" class="browser-style vertical-center">Bump</button>
      </div><!-- panel-formElements-item -->

      <input id="generated" type="text" class="generated-password">
      <div class="panel-formElements-item">

	<a href="#" id="site-settings">Site settings</a>
      </div><!-- panel-formElements-item -->

    </div> <!-- panel-section -->

    <div class="panel-section-separator"></div>
    <div class="panel-section">
      <blockquote>
	<em>
	  Please don't use this password for </em>new<em><br />
	  sites.  Only use it to change your old<br />
	  passwords to newer, safer ones.
	</em>
      </blockquote>
    </div> <!-- panel-section -->


    <div class="panel-section panel-section-footer">
      <div id="wipe-and-close" class="panel-section-footer-button">Wipe</div>
      <div class="panel-section-footer-separator"></div>
      <div id="copy-to-clipboard" class="panel-section-footer-button default">
	Copy to clipboard
      </div>
    </div><!-- panel-section-footer -->


  </div><!-- panel -->

  <div id="site_settings" class="panel notshown">
    <form id="settings-form">
      <!-- <div class="panel-section panel-section-header"> -->
      <!-- 	<div class="text-section-header">Size</div> -->
      <!-- </div> -->
      <div class="panel-section panel-section-formElements">
	<div class="panel-formElements-item">
	  <label for="settings-sitetag">Site tag</label>
	  <input style="display:inline" id="settings-sitetag" type="text">
	</div><!-- panel-formElements-item -->
      </div>

      <div class="panel-section-separator"></div>
      <div class="panel-section panel-section-formElements">
	<div class="checkboxItem">
	  <input id="generated-size" type="number" min="4" max="26" step="2" value ="8"/>
	  <label for="generated-size">Size of generated password</label>
	</div>
      </div>
      <div class="panel-section-separator"></div>

      <div class="panel-section panel-section-formElements">
	<div class="checkboxItem">
	  <input type="checkbox" id="at-least-one-digit" />
	  <label for="at-least-one-digit">At least one digit</label>
	</div>
	<div class="checkboxItem">
	  <input type="checkbox" id="at-least-one-punctuation-character" />
	  <label for="at-least-one-punctuation-character">At least one punctuation character</label>
	</div>

	<div class="checkboxItem">
	  <input type="checkbox" id="both-upper-and-lower-case-letters" />
	  <label for="both-upper-and-lower-case-letters">Both upper and lower-case letters</label>
	</div>
      </div>

      <div class="panel-section-separator"></div>
      <div class="panel-section panel-section-formElements">
	<div class="checkboxItem">
	  <input type="checkbox" id="no-special-characters" />
	  <label for="no-special-characters">No special characters</label>
	</div>

	<div class="checkboxItem">
	  <input type="checkbox" id="digits-only" />
	  <label for="digits-only">Digits only</label>
	</div>
      </div>

      <div class="panel-section panel-section-footer">
	<div id="go-back" class="panel-section-footer-button">
	  &larr; Go Back
	</div>
	<div class="panel-section-footer-separator"></div>
	<div id="save-site-options" class="panel-section-footer-button default">
	  Save
	</div>
      </div><!-- panel-section-footer -->


    </form>
  </div><!-- panel-->

  <script src="sha1.js"></script>
  <script src="compat.js"></script>
  <script src="hash_password.js"></script>

</body>
